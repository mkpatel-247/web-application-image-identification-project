{% extends 'base.html' %} {% block body %}
<div class="row my-2">
  <h1 class="text-center">Upload Image.</h1>
  <form action="imageprocess" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" class="form-control my-2" name="image" id="image" />
    <button type="submit" value="Submit" class="my-2 btn btn-secondary">
      <i class="bi bi-upload pe-2"></i> Submit
    </button>
  </form>
</div>
{% endblock body %}
